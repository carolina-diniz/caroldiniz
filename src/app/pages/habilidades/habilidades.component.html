<div class="container">
  <h1>Habilidades</h1>
  <h2>{{ title }}</h2>
  <div class="skills">
    <div class="skill" *ngFor="let skill of skills">
      <a (click)="selectSkill(skill.title, skill.description)">
        <img src="{{ skill.src }}" alt="" />
      </a>
    </div>
  </div>
  <div>
    <p>
      {{ description }}
    </p>
  </div>
</div>
