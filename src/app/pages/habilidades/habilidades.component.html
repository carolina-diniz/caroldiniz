<div class="container">
  <h1>Habilidades</h1>
  <h2>{{ title }}</h2>
  <div class="skills">
    <div class="skill" *ngFor="let skill of skills">
      <div  [ngClass]="(title == skill.title) && !isHover ? 'selected': ''" >
        <img src="{{ skill.src }}" alt="" (mouseover)="selectSkill(skill.title, skill.description)" (mouseout)="mouseOut()">
      </div>
    </div>
  </div>
  <div>
    <p>
      {{ description }}
    </p>
  </div>
</div>
